<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Accounting Test</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-rtl.css">

    <link rel="stylesheet" href="css/bootstrap-theme.min.css">

    <script src="jquery-2.2.1.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="jsonform/deps/underscore.js"></script>
    <script type="text/javascript" src="jsonform/deps/opt/jsv.js"></script>
    <script type="text/javascript" src="jsonform/lib/jsonform.js"></script>
    <script type="text/javascript" src="toastr/toastr.min.js"></script>

    <link rel="stylesheet" type="text/css" href="datatables/datatables.css"/>
    <script type="text/javascript" src="datatables/datatables.js"></script>
    <script type="text/javascript" src="js/customform.js"></script>

    <link rel="stylesheet" href="css/custom.css">
    <link rel="stylesheet" href="toastr/toastr.css">


</head>
<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#"><span style="color: red; font-size: 20px;" id="statusColor">●</span> حساب
                داری</a>
        </div>
    </div>
</nav>

<div class="container">

    <div class="starter-template">
        <div>

            <!-- Nav tabs -->
            <ul class="nav nav-tabs" role="tablist">
                <li role="presentation" class="active"><a href="#home" aria-controls="home" role="tab"
                                                          data-toggle="tab">خانه</a></li>
                <li role="presentation"><a href="#Account" aria-controls="Account" role="tab" data-toggle="tab">لیست
                    کل</a></li>
                <li role="presentation"><a href="#Category" aria-controls="Category" role="tab" data-toggle="tab">طبقه
                    بندی حساب</a></li>
                <li role="presentation"><a href="#Location" aria-controls="Location" role="tab"
                                           data-toggle="tab">مکان</a></li>
                <li role="presentation"><a href="#Party" aria-controls="Party" role="tab" data-toggle="tab">طرف</a></li>
                <li role="presentation"><a href="#Cash" aria-controls="Cash" role="tab" data-toggle="tab">وجه</a></li>
                <li role="presentation"><a href="#CostCenter" aria-controls="CostCenter" role="tab" data-toggle="tab">مرکز
                    مخارج</a></li>
                <li role="presentation"><a href="#Bank" aria-controls="Bank" role="tab" data-toggle="tab">بانک</a></li>
                <li role="presentation"><a href="#Currency" aria-controls="Currency" role="tab" data-toggle="tab">واحد
                    پول</a></li>
                <li role="presentation"><a href="#FiscalYear" aria-controls="FiscalYear" role="tab" data-toggle="tab">سال
                    مالی</a></li>
                <li role="presentation"><a href="#Topic" aria-controls="Topic" role="tab" data-toggle="tab">سرفصل</a>
                </li>
                <li role="presentation"><a href="#Voucher" aria-controls="Voucher" role="tab" data-toggle="tab">سند</a>
                </li>
                <li role="presentation"><a href="#DL" aria-controls="DL" role="tab" data-toggle="tab">تفضیلی</a></li>
                <li role="presentation"><a href="#Tables" aria-controls="Tables" role="tab" data-toggle="tab">جدول</a>
                </li>
                <li role="presentation"><a href="#Version" aria-controls="messages" role="tab"
                                           data-toggle="tab">نسخه</a></li>
            </ul>

            <!-- Tab panes -->
            <div class="tab-content">
                <div role="tabpanel" class="tab-pane active" id="home">
                    <div>
                        <input type="text" id="wshost" placeholder="آدرس وب سوکت" value="192.168.37.133">
                        <input type="text" id="wsport" placeholder="پورت وب سوکت" value="5455">
                        <a href="#" class="btn  btn-default" id="connect">اتصال</a>
                        <a href="#" class="btn  btn-danger" id="disconnect">قطع</a>
                    </div>
                    <div>
                        <input type="text" id="iUser" placeholder="نام کاربری">
                        <input type="password" id="iPass" placeholder="رمز">
                        <input type="button" id="login" value="ورود">
                        کد Session:<span id="sessionid"></span>
                    </div>
                    <div>
                        <div class="form-group">
                            <label for="icmd">CMD</label><input class="form-control"
                                                                style="direction: ltr; text-align: left;" type="text"
                                                                id="icmd"
                                                                placeholder="CMD"><br>
                        </div>
                        <div class="form-group">
                            <label for="ijson">JSON</label><textarea class="form-control" rows="5"
                                                                     style="direction: ltr; text-align: left;"
                                                                     id="ijson"></textarea>

                        </div>
                        <br>
                        <input type="button" id="sendCMD" value="sendCMD">
                    </div>
                </div>
                <div role="tabpanel" class="tab-pane" id="Account">
                    <form id="newAccount" class="bs-group"></form>
                    <form id="modifyAccount" class="bs-group"></form>
                    <form id="removeAccount" class="bs-group"></form>
                </div>
                <div role="tabpanel" class="tab-pane" id="Category">
                    <form id="addCategory" class="bs-group"></form>
                    <form id="modifyCategory" class="bs-group"></form>
                    <form id="removeCategory" class="bs-group"></form>
                </div>
                <div role="tabpanel" class="tab-pane" id="Location">...</div>
                <div role="tabpanel" class="tab-pane" id="Party">...</div>
                <div role="tabpanel" class="tab-pane" id="Cash">...</div>
                <div role="tabpanel" class="tab-pane" id="CostCenter">...</div>
                <div role="tabpanel" class="tab-pane" id="Bank">...</div>
                <div role="tabpanel" class="tab-pane" id="Currency">...</div>
                <div role="tabpanel" class="tab-pane" id="FiscalYear">...</div>
                <div role="tabpanel" class="tab-pane" id="Topic">
                    <form id="newTopic" class="bs-group form-horizontal"></form>
                    <form id="modifyTopic" class="bs-group form-horizontal"></form>
                    <form id="removeTopic" class="bs-group form-horizontal"></form>
                </div>
                <div role="tabpanel" class="tab-pane" id="Voucher">...</div>
                <div role="tabpanel" class="tab-pane" id="DL">...</div>
                <div role="tabpanel" class="tab-pane" id="Tables">...</div>
                <div role="tabpanel" class="tab-pane" id="Version">...</div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <table id="dataoutput" class="display" width="100%"></table>
                </div>
            </div>
        </div>
    </div>

</div><!-- /.container -->
</body>
</html>
